<mat-accordion>
  <mat-expansion-panel hideToggle="true" (dblclick)="load()">
    <mat-expansion-panel-header>
      <mat-panel-title>
          <mat-icon matTooltip="{{id}}" (click)="load()" >{{icon}}</mat-icon> &nbsp;
          <small>{{type}}</small>
      </mat-panel-title>
      <mat-panel-description>
        {{name}}
      </mat-panel-description>
    </mat-expansion-panel-header>

      <pre>{{description}}</pre>
    
  </mat-expansion-panel>
</mat-accordion>
