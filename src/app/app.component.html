


<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <span>A Test</span>
  </button>
  <mat-menu #menu="matMenu"  >
    <button mat-menu-item [disabled] = "!authenticated">
      <mat-icon>shop_two</mat-icon>
      <span>New Suite</span>
    </button>
    <button mat-menu-item>
      <mat-icon>next_week</mat-icon>
      <span>New Case</span>
    </button>
    <button mat-menu-item>
      <mat-icon>picture_in_picture</mat-icon>
      <span>New UI</span>
    </button>
    <button mat-menu-item>
      <mat-icon>library_books</mat-icon>
      <span>New Data</span>
    </button>
  </mat-menu>
  <span class="toolbar-spacer"></span>
  <button matTooltip="Login" *ngIf="!oktaAuth.isAuthenticated()" (click)="login()" >
    <mat-icon>account_circle</mat-icon>
  </button>
  <button matTooltip="Logout" *ngIf="oktaAuth.isAuthenticated()" (click)="logout()" >
    <mat-icon>account_box</mat-icon>
  </button>
</mat-toolbar>
<mat-tab-group (selectedTabChange)="clear()">
  <mat-tab label="Script" [disabled] = "!authenticated" >
    <app-search [options]="['Suite', 'Case', 'OUT', 'Data']"></app-search>
  </mat-tab>
  <mat-tab label="Environment" [disabled] = "!authenticated" >
    <app-search [options]="['Idle', 'Running', 'Stopped']"></app-search>
  </mat-tab>
  <mat-tab label="Result" [disabled] = "!authenticated" >
    <app-search [options]="['Checked', 'Unchecked', 'Recent 1 day', 'Recent 1 week']"></app-search>
  </mat-tab>
</mat-tab-group>
<router-outlet></router-outlet>
