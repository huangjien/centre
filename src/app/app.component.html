<p-toolbar>
  <div class="ui-toolbar-group-left">
    <label class="logo">A Test </label>
    <i class="fa fa-bars"></i>
    <p-tieredMenu #menu [model]="items" (click)="onClicked(event)" [popup]="true"></p-tieredMenu>
    <button #btn type="button" pButton icon="fa fa-list" label="Menu" 
      (click)="menu.toggle($event)"></button>
  </div>

  <div class="ui-toolbar-group-right">
    <input type="text" pInputText placeholder="Search">

    <a routerLink="about">
      <button pButton type="button" label="About" icon="fa-question"></button>
    </a>
  </div>
</p-toolbar>
<p-growl [value]="msgs" life="3000"></p-growl>

<router-outlet></router-outlet>
